<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />		
		<title>Start</title>
		<style type="text/css">
			BODY {
				background-color: #000000;
				height: 100%;
				width: 95%;
				color: #FFD800;
				font-family: Tahoma, Geneva, sans-serif;
				font-variant: small-caps;
			}
			A { 
				color: #FFD800;
				text-decoration: none; 
				font-size: 85%; 
				font-family: Tahoma, Geneva, sans-serif; 
			}
			A:hover {
				color: #6BA6FF;
				text-decoration: none;
			}
			INPUT { 
				font-size: 24px; 
				font-variant: small-caps;
				font-weight: bold;
				background: transparent;
				color: #FFD800; 
				height: 40px; 
				width: 80%; 
				font-family: Tahoma, Geneva, sans-serif; 
				border: 1px solid #FFD800; 
				background-repeat: no-repeat; 
				background-position: right; 
			}
			FORM { display: inline; }
			UL { list-style-type: none; padding:0; margin:0; }
			LABEL { display: none; }
			img { border: none; }  
			.buttons { 
				height: 63px; 
				width: 63px; 
				padding: 2px; 
			}
			.shortcuts { 
				text-align: center; 
				padding-left: 50px; 
				padding-right: 50px; 
			}
			#news {
				position: absolute; 
				width: 100%;
			}
			.gobutton {
				font-size:42px;
				vertical-align:middle;
			}
			.searchboxes {
				text-align: center;	
			}
			.h {
				text-align: center;	
			}
			.weather_shortcuts { padding-top: 5px; padding-right: 20px; padding-bottom: 5px; padding-left: 20px; }
		</style>
		<script language="JavaScript" type="text/javascript">
			function wikipedia(){ document.frmWiki.search.value.length == 0 ? window.location = "http://en.wikipedia.org/wiki/Main_Page" : document.frmWiki.submit(); }
			function google(){ document.frmGoogle.q.value.length == 0 ? window.location = "http://www.google.ca" :	document.frmGoogle.submit(); }
		</script>		
	</head>
	<body>
		<div class="searchboxes">
			<form name="frmGoogle" action="http://www.google.ca/search" method="get">
				<a onclick="javascript: google();"><span class="gobutton">&lt;</span></a>
				<label for="Google">Google</label>
				<input name="q" style="background-image: url(images/google.png);" id="Google"/>
				<a onclick="javascript: google();"><span class="gobutton">&gt;</span></a>
			</form><br/>   
			<form name="frmWiki" action="http://en.wikipedia.org/wiki/Special:Search">
				<a onclick="javascript: wikipedia();"><span class="gobutton">&lt;</span></a>
				<label for="Wikipedia">Wikipedia</label>
				<input name="search" accesskey="f" style="background-image: url(images/wikipedia.png);" id="Wikipedia" />
				<a onclick="javascript: wikipedia();"><span class="gobutton">&gt;</span></a>
			</form><br/>	
			<form name="frmUrban" action="http://www.urbandictionary.com/define.php" method="get">
				<a onclick="javascript: frmUrban.submit();"><span class="gobutton">&lt;</span></a>
				<label for="UrbanDictionary">Urban Dictionary</label>
				<input name="term" style="background-image: url(images/urban.png);" id="UrbanDictionary"/>
				<a onclick="javascript: frmUrban.submit();"><span class="gobutton">&gt;</span></a>
			</form>
		</div>
